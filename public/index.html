<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - NYT</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-section" id="loginForm">
                <h2>Welcome Back</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>
                    <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form-section hidden" id="registerForm">
                <h2>Create Account</h2>
                <form onsubmit="return handleRegister(event)">
                    <div class="form-group">
                        <input type="text" id="registerName" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder="Password" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>
                    <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
                </form>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertMessage" class="alert hidden"></div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
